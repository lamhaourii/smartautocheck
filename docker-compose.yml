version: '3.8'

services:
  # ===========================================================================
  # INFRASTRUCTURE - Databases & Message Broker
  # ===========================================================================

  postgres:
    image: postgres:15-alpine
    container_name: smartautocheck-postgres
    environment:
      POSTGRES_USER: smartautocheck
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: smartautocheck_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartautocheck-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartautocheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: smartautocheck-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - smartautocheck-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: smartautocheck-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - smartautocheck-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: smartautocheck-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: smartautocheck
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - smartautocheck-network

  # ===========================================================================
  # OBSERVABILITY STACK
  # ===========================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: smartautocheck-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - smartautocheck-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: smartautocheck-grafana
    ports:
      - "3006:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - smartautocheck-network
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: smartautocheck-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/loki/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - smartautocheck-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: smartautocheck-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - smartautocheck-network
    restart: unless-stopped

  # ===========================================================================
  # MICROSERVICES (5 Consolidated Services)
  # ===========================================================================

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: smartautocheck-user-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://smartautocheck:${POSTGRES_PASSWORD}@postgres:5432/smartautocheck_db
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: smartautocheck
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: smartautocheck_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3010}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartautocheck-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  appointment-service:
    build:
      context: ./services/appointment-service
      dockerfile: Dockerfile
    container_name: smartautocheck-appointment-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3002
      DATABASE_URL: postgresql://smartautocheck:${POSTGRES_PASSWORD}@postgres:5432/smartautocheck_db
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: smartautocheck
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: smartautocheck_db
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3010}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - smartautocheck-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  payment-invoice-service:
    build:
      context: ./services/payment-invoice-service
      dockerfile: Dockerfile
    container_name: smartautocheck-payment-invoice-service
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3004
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: smartautocheck
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: smartautocheck_db
      KAFKA_BROKERS: kafka:9092
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_MODE: ${PAYPAL_MODE:-sandbox}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3010}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - smartautocheck-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3004/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  inspection-certification-service:
    build:
      context: ./services/inspection-certification-service
      dockerfile: Dockerfile
    container_name: smartautocheck-inspection-certification-service
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3005
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: smartautocheck
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: smartautocheck_db
      KAFKA_BROKERS: kafka:9092
      CERTIFICATE_SECRET: ${CERTIFICATE_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3010}
      API_GATEWAY_URL: ${API_GATEWAY_URL:-http://api-gateway:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - smartautocheck-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3005/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: smartautocheck-api-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      USER_SERVICE_URL: http://user-service:3001
      APPOINTMENT_SERVICE_URL: http://appointment-service:3002
      PAYMENT_INVOICE_SERVICE_URL: http://payment-invoice-service:3004
      INSPECTION_CERTIFICATION_SERVICE_URL: http://inspection-certification-service:3005
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3010}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      - user-service
      - appointment-service
      - payment-invoice-service
      - inspection-certification-service
    networks:
      - smartautocheck-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # FRONTEND
  # ===========================================================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001/api
    container_name: smartautocheck-frontend
    ports:
      - "3010:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3010}
    depends_on:
      - api-gateway
    networks:
      - smartautocheck-network
    restart: unless-stopped

# ===========================================================================
# NETWORKS & VOLUMES
# ===========================================================================

networks:
  smartautocheck-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
