global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'smartautocheck-monitor'

scrape_configs:
  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/metrics'

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3001']
    metrics_path: '/metrics'

  # Appointment Service
  - job_name: 'appointment-service'
    static_configs:
      - targets: ['appointment-service:3002']
    metrics_path: '/metrics'

  # Payment Invoice Service
  - job_name: 'payment-invoice-service'
    static_configs:
      - targets: ['payment-invoice-service:3004']
    metrics_path: '/metrics'

  # Inspection Certification Service
  - job_name: 'inspection-certification-service'
    static_configs:
      - targets: ['inspection-certification-service:3005']
    metrics_path: '/metrics'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Kafka Exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - '/etc/prometheus/alerts.yml'
